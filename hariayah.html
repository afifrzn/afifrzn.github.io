<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selamat Hari Ayah</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#ffb74d; --muted:#9aa4b2;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:linear-gradient(180deg,#071020 0%, #0b1422 100%);color:#e6eef8;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:40px 16px;}

    .wrap{width:100%;max-width:920px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:28px;position:relative;overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:grid;grid-template-columns:1fr 360px;gap:20px}
    @media (max-width:880px){
      .card{grid-template-columns:1fr;max-width:720px}
      .right{order:2;margin-top:20px}
      .left{order:1;text-align:center}
      h1{font-size:24px}
      p.lead{font-size:15px}
    }
    h1{margin:0;font-size:28px;font-weight:800;letter-spacing:-0.5px}
    p.lead{color:var(--muted);margin-top:8px;margin-bottom:18px}
    .big-msg{font-size:20px;margin:14px 0;color:#fff}

    .photo{background:linear-gradient(180deg,#122033,#0b1a2a);border-radius:12px;padding:20px;display:flex;flex-direction:column;align-items:center;justify-content:center}
    .photo img{width:100%;height:auto;border-radius:10px;object-fit:contain;max-height:380px;box-shadow:0 4px 20px rgba(0,0,0,0.4)}

    .message-box{background:rgba(255,255,255,0.02);padding:14px;border-radius:10px;margin-top:10px}
    footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}

    #confetti{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none}

    .heart{width:50px;height:50px;background:radial-gradient(circle at 30% 30%, #ff7b7b 0%, #ff3b3b 60%);transform:rotate(-45deg);border-radius:10px;position:relative;flex-shrink:0}
    .heart::before,.heart::after{content:'';position:absolute;width:50px;height:50px;border-radius:50%}
    .heart::before{top:-25px;left:0;background:radial-gradient(circle at 30% 30%, #ff7b7b 0%, #ff3b3b 60%)}
    .heart::after{left:25px;top:0;background:radial-gradient(circle at 30% 30%, #ff7b7b 0%, #ff3b3b 60%)}

    .topline{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <canvas id="confetti"></canvas>
      <div class="left">
        <div class="topline">
          <div>
            <h1>Selamat Hari Ayah ðŸŽ‰</h1>
            <p class="lead">Untuk ayah tersayang â€” terima kasih untuk semua kerja keras, tawa, dan pelukan hangat.</p>
          </div>
          <div style="display:flex;gap:12px;align-items:center">
            <div class="heart" title="Dari kami"></div>
          </div>
        </div>

        <div class="message-box" id="messageBox">
          <p class="big-msg" id="bigMsg">Ayah, terima kasih sudah menjadi pahlawan kami setiap hari. Semoga hari ini penuh kebahagiaan dan kedamaian yang ayah pantas dapatkan.</p>
        </div>

        <footer>
          <div>Created By: Afif, Minul, Boi, Denok â€” <span id="dateNow"></span></div>
        </footer>
      </div>

      <div class="right">
        <div class="photo">
          <img id="photo" src="ed95d5d0-aed4-4a19-9273-be4582c1cb4f.jpg" alt="Foto Hari Ayah">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('dateNow').textContent = new Date().toLocaleDateString('id-ID', {day:'numeric',month:'long',year:'numeric'});

    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    function resizeCanvas(){confettiCanvas.width = confettiCanvas.clientWidth; confettiCanvas.height = confettiCanvas.clientHeight}
    window.addEventListener('resize', resizeCanvas); resizeCanvas();

    function makeConfetti(){
      const pieces = [];
      for(let i=0;i<80;i++){
        pieces.push({x:Math.random()*confettiCanvas.width, y:Math.random()*confettiCanvas.height - confettiCanvas.height, w:6+Math.random()*8, h:6+Math.random()*8, vx:(Math.random()-0.5)*2, vy:2+Math.random()*3, color:`hsl(${Math.random()*360} 80% 60%)`});
      }
      let t=0;
      function draw(){
        ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
        for(const p of pieces){
          p.x += p.vx; p.y += p.vy; p.vy += 0.05; p.vx *= 0.99;
          ctx.fillStyle = p.color; ctx.fillRect(p.x,p.y,p.w,p.h);
          if(p.y > confettiCanvas.height+20){p.y = -20; p.x = Math.random()*confettiCanvas.width}
        }
        t++; if(t<300) requestAnimationFrame(draw); else ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      }
      draw();
    }

    window.addEventListener('load', makeConfetti);
  </script>
</body>
</html>
